<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React教程3-组件的三大属性（props）</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>

<body>
    <button id="ex0"></button>
    <div id="ex1"></div>
    <script type="text/babel">
    /*
    需求：定义组件，显示h2标题，初始文本为，你喜欢我；点击标题文本更新为，我喜欢你；
    */
    // 1.定义组件
      function MyComponent(props) {
              return(
                    <ul>
                        <li>姓名：{props.name}</li>
                        <li>年龄：{props.age}</li>
                        <li>性别：{props.sex}</li>
                    </ul>
              )
      }
      MyComponent.defaultProps = {
          sex:'男',
          age: 20
      }

      MyComponent.propTypes = {
          name: PropTypes.string.isRequired,
           age: PropTypes.number
      }

      var p1 = {
          name:'Tom',
          age: 18,
          sex: '男'
      }

      var p2 = {
          name:'Jane',
          age: 19,
          sex: '女'
      }
    // 2.渲染组件
        ReactDOM.render(<MyComponent {...p1}/>, document.getElementById('ex0'));
        ReactDOM.render(<MyComponent {...p2}/>, document.getElementById('ex1'));
    </script>
</body>

</html>
